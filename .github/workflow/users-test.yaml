name: users:tests
on:
  push:
    branches:
      - dev
    paths:
      - 'users/**'
  pull_request:
    branches:
      - dev
    paths:
      - 'users/**'
jobs:
  test:
    name: test-users
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./users
    steps:
      - uses: actions/checkout@v2
      - uses: cd users && npm install && npm run test:ci
      - run:  cd users && docker build -t sijibomi242/eventer-users-dev .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push sijibomi242/eventer-users-dev
